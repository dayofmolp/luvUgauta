<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Celebration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <h1>Celebrating Love in Every Moment</h1>
        <p>Your heart is my favorite place.</p>

    <main>

            <h2>Reasons I Love You</h2>
            <div class="cards">
                <div class="card">Your beautiful smile</div>
                <div class="card">The way you make me laugh</div>
                <div class="card">Your kind heart</div>
            </div>
        </section>
        
        <section class="timeline">
            <h2>Our Journey</h2>
            <div class="events">
                <!-- Dynamic content populated via JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>“Forever yours, with love.”</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
